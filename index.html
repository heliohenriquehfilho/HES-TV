<!DOCTYPE html>
<html>
<head>
  <title>HES TV - Streaming</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background-color: #6C63FF;
      color: #FFF;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 50px;
    }

    .buttons {
      margin-top: 50px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #000;
      color: #FFF;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .tabs {
      margin-top: 50px;
    }

    .tabs a {
      margin: 0 10px;
      color: #FFF;
      text-decoration: none;
    }

    .watch-program {
      margin-top: 50px;
    }

    .watch-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #FFC400;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>HES TV - Streaming</h1>

  <div class="buttons">
    <a href="/series" class="button">ASTROWORLD</a>
    <a href="/series" class="button">DOLLHOUSE</a>
    <a href="/movies" class="button">THE HOUSE - PART I: REVENGE</a>
    <a href="/games" class="button">INSERTA FUTURI</a>
  </div>

  <div class="tabs">
    <a href="/series">Séries</a>
    <a href="/movies">Filmes</a>
    <a href="/games">Jogos</a>
  </div>

  <div class="watch-program">
    <a href="/live-streaming" class="watch-button">Assistir Programação Gravada</a>
  </div>
</body>
</html>
